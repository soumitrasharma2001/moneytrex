<!-- Background Blur Overlay -->
<div class="overlay" *ngIf="showModal" (click)="closeModal()"></div>

<!-- Modal Box -->
<div class="custom-modal" *ngIf="showModal">
  <h4 class="mb-3">Update the limit</h4>
  <input type="number" [(ngModel)]="newLimit" class="form-control mb-3" placeholder="limit">
  <div class="d-flex justify-content-end gap-2">
    <div class="text-danger">{{errmsg}}</div>
    <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button class="btn btn-success" (click)="updateLimit()">Update Limit</button>
  </div>
</div>
<div id="login" class="contact-us section">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s"
        *ngIf="limit===null">
          <form id="contact" (submit)="addExpense(title.value,lim.value)">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="title" placeholder="Title" #title>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="number" name="limit" placeholder="Limit" #lim>
                </fieldset>
              </div>
              
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button ">Set Limit</button>
                </fieldset>
                
              </div>
              
            </div>
            <div class="contact-dec">
              <img src="assets/assets/images/contact-decoration.png" alt="">
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4" style="width: 26rem;" *ngIf="limit !== null">
    <img class="card-img-top p-4" src="../../../assets/assets/images/limit.png" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title text-center fw-bold">{{ limit.title }}</h4>
      
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h4 class="mb-0 text-success">Rs. {{ limit.limits }}</h4>
        <div>
          <button (click)="showModal = true" class="btn btn-warning btn-lg me-2">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button (click)="removeLimit()" class="btn btn-danger btn-lg">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>

        
      </div>
    </div>
  </div>
