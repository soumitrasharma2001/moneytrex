<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-6 align-self-center wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <div class="section-heading ">
            <h2>Report</h2>
          </div>
        </div>
        <div class="col-lg-12 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" #myform="ngForm" (submit)="showTrans(myform)">
            <div class="row">
             
              <div class="col-lg-3">
                <fieldset>
                  <select type="text" name="month" ngModel>
                    <option *ngFor="let mt of months; let i=index" [value]="i+1">{{mt}}</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <select type="year" name="year" ngModel>
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                  <select type="text" name="type" ngModel>
                    <option value="">Select the type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </fieldset>
              </div>
              
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button ">Get Transaction</button>
                </fieldset>
                {{msg}}
              </div>
            </div>
            <div class="contact-dec">
              <img src="assets/assets/images/contact-decoration.png" alt="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-bordered table-striped table-hover align-middle shadow-sm">
            <thead>
                <tr>
                  <th colspan="5">
                    <h2>Transaction Details</h2>
                  </th>
                </tr>
                <tr>
                  <th colspan="5">
                    
                  </th>
                </tr>
                <tr>
                    <th>S no</th>
                    <th>Title(Type)</th>
                    <th>Transaction Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
    <tr *ngFor="let tr of translist,let i=index">
      <td>{{i+1}}</td>
      <td >{{tr.title}}({{tr.type}})</td>
      <td >{{tr.entrydate}}</td>
      <td >{{tr.amount}}</td>
      <td >{{tr.description}}</td>
      
  </tr>
  </tbody>
</table>
